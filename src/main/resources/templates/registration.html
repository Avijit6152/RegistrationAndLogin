<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
           
</head>
<body>


 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Registration</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" th: href="@{/registration}" >Registration and Login </a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
      </div>
    </div>
  </div>
</nav>

<br>
<br>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			
			<div th:if="${param.success}">
				<div class="alert alert-info">You have Successfully Registered</div>
			</div>
			
		</div>
		
		
		<h1>Registration Form</h1>
		
		
		<form th:action="@{/registration}" th:object="{@user}" method="post">
			
			
			
			<div class="form-group">
				<label class="control-lable" for="uname">
					<input id="uname" class="form-control" th:field="*{uname}" required autofocus="autofocus" />
				
				NAME
			    </label>
			</div>
			
			
			<div class="form-group">
				<label class="control-lable" for="uemail">
					<input id="uemail" class="form-control" th:field="*{uemail}" required autofocus="autofocus" />
				EMAIL
			    </label>
			</div>
			
			
			<div class="form-group">
				<label class="control-lable" for="upassword">
					<input id="upassword" class="form-control" th:field="*{upassword}" required autofocus="autofocus" />
				PASSWORD
			    </label>
			</div>
			
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Register</button>
				<span>Alredy Register? <a href="@{/login}">Login here</a></span>
			</div>
		</form>
		
		
		</div>
		</div>
</body>
</html>
