<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration and login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>


   <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" th:href="@{/registration}">Registration and Login</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
        </div>
    </div>
</nav>

<br>
<br>

  <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.success}" class="alert alert-info">
                You have Successfully Registered
            </div>

            <h1>User Login Page</h1>

            <form th:action="@{/login}"  method="POST">
				
				
				 <div th:if="${param.error}" class="alert alert-info">
                          Invalid Username Or Password
                  </div>
                  
                   <div th:if="${param.logout}" class="alert alert-info">
                          You have been logged out.
                  </div>

                <div class="form-group">
                    <label class="control-label" for="uname">User Name  </label>:
                    <input id="uname" placeholder="Enter Email Id" class="form-control" th:field="*{uname}" required autofocus="autofocus"/>
                </div>

                
                <div class="form-group">
                    <label class="control-label" for="upassword">Password  </label>:
                    <input id="upassword" type="password" placeholder="Enter Password" class="form-control" th:field="*{upassword}" required autofocus="autofocus"/>
                </div>
  
                <br>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">LogIn</button>
                    <span>New User? <a href="@{/registration}">Register here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
